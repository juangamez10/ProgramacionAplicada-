<!DOCTYPE html> <!-- Declara que el documento es HTML5 -->
<html lang="en"> <!-- Inicia el documento HTML e indica que el idioma es inglés -->

<head> <!-- Inicia la sección de metadatos (información para el navegador, no visible) -->
    <meta charset="UTF-8"> <!-- Define la codificación de caracteres como UTF-8 (permite mostrar correctamente caracteres especiales) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configura la vista para que se adapte a dispositivos móviles -->
    <title>Document</title> <!-- Título de la página que aparecerá en la pestaña del navegador -->
</head> <!-- Cierra la sección de metadatos -->

<body> <!-- Inicia la sección del contenido visible de la página -->

</body> <!-- Cierra la sección de contenido visible -->

</html> <!-- Cierra el documento HTML -->
